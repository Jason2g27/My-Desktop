<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>Jason's Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
           <div class="widget">
                <h3>widget 1</h3>
                <div class="notepad">
                    <textarea id="note-area" name="message" rows="20" cols="40"></textarea>
                    <p><button id="saveNoteBtn">Save</button></p>
                </div>
           </div>
           <div class="widget">
                <h3>widget 2</h3>
           </div>
           <div class="widget">
                <h3>widget 3</h3>
           </div>
        </div>
    </div>
</body>

<script>
    try {
        var loadNotes = localStorage.getItem("notes");
    }
    catch(err) {
        var loadNotes = "Enter your notes here and click 'Save'";
    }
    $("#notes-area").val(loadNotes);
    var sep = "/"
    var today = new Date();
    var day = today.getDate();
    var month = today.getMonth()+1;
    var year = today.getFullYear();
    if(day<10){
        day='0'+day;
    }
    if(month<10){
        month='0'+month;
    }
    $("#date").html(month+sep+day+sep+year);

    function saveNotes(){
        var currentNotes = $("#note-area").val();
        localStorage.setItem("notes", currentNotes);
    }

    $("#saveNoteBtn").click(saveNotes)
</script>
</html>
